<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Etch a Sketch</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="title">Esoteric etch-a-sketch</div>
		<div class="options-sketch-container">
			<div class="options">
				<div>Options</div>
				<div class="interaction-panel">
					<input type="button" value="Color" />
					<input id="toggle" type="button" value="Toggle Grid" />
					<input id="clear" type="button" value="Clear" />
					<label class="eraser-switch">
						<input type="checkbox" name="toggle eraser"/>
					</label>
					<div>
						<input
							id="range"
							type="range"
							name="size"
							min="1"
							max="24"
							step="1"
							value="16"
							oninput="rangeValue.innerText = this.value"
						/>
						<label for="size">Size</label>
						<p id="rangeValue">16</p>
					</div>
				</div>
			</div>
			<div class="sketchpad">
				<div class="drawing-box"></div>
			</div>
		</div>
	</body>
	<footer>Copyright Â© Tamzid Zakaria 2023</footer>
	<script src="app.js"></script>
</html>
